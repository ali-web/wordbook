<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dictionary</title>
</head>
<body ng-app="dic" ng-controller="AppCtrl as app">

<!--{{ 2+2 }}-->

    </li>
</ul>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
